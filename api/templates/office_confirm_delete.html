{% extends 'base.html' %}

{% block content %}
  <h1>¿Eliminar la oficina "{{ office.name }}"?</h1>
  <p>Esta acción no se puede deshacer.</p>
  <form action="{% url 'office_delete' office.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
  </form>
{% endblock %}
