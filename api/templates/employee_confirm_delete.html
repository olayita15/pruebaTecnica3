{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ employee.name }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
  </form>
  <a href="{% url 'employee_detail' employee.pk %}">Cancel</a>
{% endblock %}
