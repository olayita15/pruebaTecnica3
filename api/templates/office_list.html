{% extends 'base.html' %}

{% block content %}
  <h1>Lista de oficinas</h1>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre de la sede</th>
        </tr>
      </thead>
      <tbody>
        {% for office in offices %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td><a href="{% url 'office_detail' office.pk %}">{{ office.name }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  

  <a type="button" class="btn btn-primary" href="{% url 'office_create' %}">Agregar nueva oficina</a>
{% endblock %}
